<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Social Buttons for Bootstrap" />
    <meta property="og:image" content="http://lipis.github.io/bootstrap-social/assets/img/bootstrap-social.png" />
    <title>Contact with Bootstrap</title>
    
    <!-- We need to bring in the bootstrap CSS -->
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <!-- NavBar (copied and pasted from WC3) -->
    <!-- Static navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">David Perez</a>
            </div>
            <div id="navbar" class="nav navbar-nav navbar-right">
                <ul class="nav navbar-nav">
                    <li>
                        <a class="navbar-brand" href="index.html"><i class="fa fa-home"></i> About</a>
                    </li>
                    <li>
                        <a class="navbar-brand" href="portfolio.html"><i class="fa fa-building"></i> Portfolio</a>
                    </li>
                    <li>
                        <a class="navbar-brand" href="contact.html"><i class="fa fa-phone"></i> Contact</a></li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row"></div>
        <div class="col-md-8">
            <!-- <div class="panel panel-default"> -->
            <div class="panel-body">
                <h1>Contact</h1>
            </div>
        </div>
        <div class="col-md-4 col-xs-12">
            <div class="panel panel-success">
                <div class="panel-heading">Contact with me</div>
                <div class="panel-body">
                    <a class="btn btn-social-icon btn-lg btn-github">
                        <i class="fa fa-github"></i>
                    </a>
                    <a class="btn btn-social-icon btn-lg btn-linkedin">
                        <i class="fa fa-linkedin"></i>
                    </a>
                    <a class="btn btn-social-icon btn-lg btn-twitter">
                        <i class="fa fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <br>
    <div class="container" id="bodyContent">
        <div class="row">
            <div class="col-md-8 col-xs-12">
                <section id="mainContent">
                    <form id="contact" action="" method="post">
                        <h3>Quick Contact</h3>
                        <h4>Contact us today, and get reply with in 24 hours!</h4>
                        <fieldset>
                            <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Email Address" type="email" tabindex="2" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                        </fieldset>
                        <fieldset>
                            <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
                        </fieldset>
                        <fieldset>
                            <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
                        </fieldset>
                        <fieldset>
                            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                        </fieldset>
                    </form>
                </section>
            </div>
        </div>
        <div class="push"></div>
    </div>
    <footer>
        <p id="copyright">
            &copy; Copyright 2018 David Perez Portfolio
        </p>
    </footer>
</body>

</html>
