<!DOCTYPE html>
<html>

<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
</head>

<body class="classBody word-background-color-change" onload="smoothTrans(),resetGame()">
<!-- <body> -->
    <!-- <audio class="stream" src="assets/sounds/captainplanet24.mp3"></audio> -->
    <div class='topmatter'>
        <!-- encloses topmatter -->
        <div class='hang-container'>
            <div class='scaffolding-top'></div>
            <div class='scaffolding-left'></div>

            <div class='draw-area'>
                <div class='rope'></div>
            </div>
 
            <div class='scaffolding-base'></div>
        </div>
        <div class='side-container'>
            <div class='container-title'>Guess A Letter!</div>
            <div class='input-area'>
                <input id='letter-input' type='text' maxlength='1' />
            </div>
        </div>

        <div class='side-container'>
            <div class='container-title'>Guessed Letters</div>
            <div id="wrong-letters" class='input-area'></div>
        </div>
    </div>
    <div class='bottommatter word-background-color-change'>
        <div class='word-box'>
            <div class="word-display">
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='assets/javascript/hangmanLogic.js'></script>
</html>
