<!DOCTYPE html>
<html>
<head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="styles/contact.css" />
</head>
<body>
    <header>
        <div class="header1">
            <h1 class="header1">David Perez</h1>
            <nav>
                <ul>
                    <a href="index.html"><li>About</li></a>
                    <a href="portfolio.html"><li>Portfolio</li></a>
                    <a href="contact.html"><li>Contact</li></a>
                </ul>
            </nav>
        </div>  
    </header>
    <div class="container">
        <div class="formcontainer">
            <form id="contact" action="" method="post">
                <h3>Quick Contact</h3>
                <h4>Contact us today, and get reply with in 24 hours!</h4>
                <fieldset>
                    <input placeholder="Your name" type="text" tabindex="1" required autofocus>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Email Address" type="email" tabindex="2" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Phone Number" type="tel" tabindex="3" required>
                </fieldset>
                <fieldset>
                    <input placeholder="Your Web Site starts with http://" type="url" tabindex="4" required>
                </fieldset>
                <fieldset>
                    <textarea placeholder="Type your Message Here...." tabindex="5" required></textarea>
                </fieldset>
                <fieldset>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
                </fieldset>
            </form>
        </div>
        <div class="connect">
            <div>
                <h4>Connect with Me</h4>
            </div>
            <div class="borderconnect"></div>
            <div id="logo">
                <img src="images/git.jpeg" width="50px" height="auto" />
                <img src="images/linked.jpeg" width="50px" height="auto" />
                <img src="images/stackoverflow.png" width="50px" height="auto" />
            </div>
        </div>
    </div>
    <div class="foot">
        <div id="border"></div>
        <footer>
            <p>Copyright 2018 David Perez</p>
        </footer>
    </div>
    </div>
</body>
</html>
