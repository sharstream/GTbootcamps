<!-- "This" Demo -->

<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>What is this?</title>

  </head>

  <body>

    <button id="button">CLICK ME!</button>

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Begin our custom JavaScript -->
    <script type="text/javascript">

    var outside = function() {

      //  Window {postMessage: ƒ, blur: ƒ, focus: ƒ, close: ƒ, frames: Window, …}
      console.log('Window browser: '+this);

    };

    outside();

    $("#button").on("click", function() {

      //  2. button
      console.log('button event click: '+this);
    });

    var bob = {
      firstName: "Bob",
      lastName: "Smith",
      whoIsBob: function() {
        console.log('object: '+this);
      },

      //  3. Bob Smith
      fullName: function() {
        return bob.firstName + " " + bob.lastName;
        console.log('first name and last name: '+(this.firstName , this.lastName));
        // console.log('My name: '+bob.firstName + " " + bob.lastName);
      }
    };

    //  4. {firstName: "Bob", lastName: "Smith", whoIsBob: ƒ, fullName: ƒ}
    bob.whoIsBob();

    //  5. Fill in the code inside the fullName function above
    //     so that the below code console.logs out Bob's full name
    //     using the firstName and lastName properties
    console.log(bob.fullName());
    bob.fullName();
  
    //  6. Make the "theChosenOne" function, log "Keanu Reeves"
    //     Our code goes below....

    var theChosenOne = {
      firstName : 'Kenue',
      lastName : 'Reeves',
    }
    console.log('first name: '+theChosenOne.firstName, '--- last name: '+theChosenOne.lastName);
    //     Without editing any of the code below.
    //     Use only the properties in "this."
    var theChosenOne = function(firstName, lastName) {
      console.log(this.firstName = 'Keanu', this.lastName = 'Reeves');
      // console.log(this.firstName + " " + this.lastName);

    };

    theChosenOne();
    // console.log('theChosenOne: '+theChosenOne());

    </script>

  </body>

</html>
