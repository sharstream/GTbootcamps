        <p>Write a script that prints the numbers 1 to 100 in the console. But for multiples of three, print `Fizz` instead of the number.

        <div id="print"></div>

    <script type="text/javascript">

        var numbers = [];
        
        for(var i =1; i < 100; i++){
            // numbers[i] = (Math.random() * 100);
            if(i % 3 === 0 && i % 5 === 0){
                document.write('FizzBuzz');
            }
            else if (i % 3 === 0) {
                document.write('<br>' +'Fizz');
            }
            else if (i % 5 === 0) {
                document.write('<br>' +'Buzz');
            }
        }
