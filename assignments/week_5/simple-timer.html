<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Simple Timer</title>

  </head>

  <body>

    <div id="time-left"></div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script>

      // Step 1:
      // Use the following link inside the Audio function below:
      // https://p.scdn.co/mp3-preview/ed5a443bc86176135ebca8a114f66f4d814d4c90
      var audio = new Audio("https://p.scdn.co/mp3-preview/ed5a443bc86176135ebca8a114f66f4d814d4c90");

      //  Step 2: do the following between the --- comments
      //  after 5 seconds, execute the fiveSeconds function
      // fiveSeconds();
      // //  after 10 seconds, execute the tenSeconds function
      // tenSeconds();
      // //  after 15 seconds, execute the timeUp function
      // timeUp();
      setTimeout(fiveSeconds, 5000);
      setTimeout(tenSeconds, 1000*10);
      setTimeout(timeUp, 1000 * 15);
      // ---------------------
        //CODE STEP TWO HERE
      // ---------------------

      // Step 3:
      // Fill in the blanks to these functions.
      function fiveSeconds() {
        // setTimeout(function () {
        // }, 5000);
        // in the element with an id of time-left add an h2 saying About 10 Seconds Left!
        $('#time-left').append("<h2>About 5 seconds Left!</h2>");
        // console log 10 seconds left
        console.log('about 5 seconds left!: ');
        
      }

      function tenSeconds() {
        // setTimeout(function () {
        // }, 10000);
        // in the element with an id of time-left add an h2 saying About 5 Seconds Left!
        $('#time-left').append("<h2>About 10 seconds Left!</h2>");
        // console log 5 seconds left
        console.log('about 5 seconds left!: ');

      }

      function timeUp() {

        // in the element with an id of time-left add an h2 saying Time's Up!
        $('#time-left').append("<h2>About 15 seconds Left!</h2>");
        // console log done
        console.log('Done!');
        // The following line will play the audio file we linked to above.
        // setTimeout(function () {
        // }, 150000);
        audio.play();
        
      }

    </script>

  </body>

</html>
