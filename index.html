<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Wireframe with Navigeator</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <!-- Linking CSS -->
    <link href='style.css' rel='stylesheet'>
    <!-- Linking Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat|Roboto+Slab|Yellowtail' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="row" id="nav">

        <div id="nav_wireframe">

            <ul>    
                <li><a>Home</a></li>
                <li><a>About</a>
                    <ul>
                        <li><a>Our Team</a></li>
                        <li><a>Camp Site</a></li>
                        <li><a>Mission &amp; Vision</a></li>
                        <li><a>Resource</a></li>
                    </ul>
                </li>
                <li><a>Thing to do</a>
                    <ul>
                        <li><a>Activities</a></li>
                        <li><a>Parks</a></li>
                        <li><a>Shops</a></li>
                        <li><a>Events</a></li>
                    </ul>
                </li>
                <li><a>Contact</a>
                    <ul>
                        <li><a>Map</a></li>
                        <li><a>Directions</a></li>
                    </ul>
                </li>
                <li><a>News</a></li>
            </ul>

        </div>

    </div>

    <div id="section">
        <div>
            <div>
                <table>
                    <col width="130">
                    <col width="80">
                    <tr>
                        <th>Articles</th>
                        <th>Savings</th>
                    </tr>
                    <tr>
                        <td>Tent</td>
                        <td>$100</td>
                    </tr>
                    <tr>
                        <td>Boots</td>
                        <td>$80</td>
                    </tr>
                </table>
            </div>
            <div>
                <h3>Select Discount:</h3>
                <tbody>
                    <tr>
                        <td style="background-color: #777">15%</td>
                        <td style="background-color: #aaa">35%</td>
                        <td style="background-color: #777">50%</td>
                    </tr>
                </tbody>
            </div>
        </div>
    </div>

    <br>
    <br>
    
    <div class="row text-center" id="aside">
    
        <div class="col-sm-6">
            <div class="well text-center">
                <img id="box" src="tent shop.jpeg">
            </div>
        </div>
</body>
</html>
